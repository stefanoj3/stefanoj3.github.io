<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  {{ block "head-meta" . }}{{ end }}
</head>
<body class="animsition">
  <div class="main-wrapper ">
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
  </div>
  {{ partialCached "head/js.html" . }}
</body>
</html>
